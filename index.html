<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLI Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="cv.js"></script>
  <script src="directory.js"></script>
  <script src="commands.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="terminal" id="terminal">
    <div>Maher's interactive CLI portfolio!</div>
  </br>    
  <div class="output" id="output"></div>      
    <div class="input-line">
      <span class="prefix">$&nbsp;</span>
      <input class="input hidden-cursor" id="input" placeholder="Type 'help' for a list of commands or 'cv --help' for cv related commands" autocomplete="off" autofocus />
    </div>
  </div>
</body>
</html>
